<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/5cc0fd6a54.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page">
      <div class="sidebar">
        <i class="fas fa-location-arrow fa-3x icon"></i>
        <div class="sidebar-sub">
          <a href="" class="side-link">FACEBOOK</a>
          <a href="" class="side-link">TWITTER</a>
          <a href="" class="side-link">INSTAGRAM</a>
        </div>
      </div>
      <div class="main-area">
        <div class="navbar">
          <div class="search">
            <input
              class="search-city"
              type="text"
              placeholder="Search a city..."
              id="city"
            />
            <button class="search-btn" onclick="onClick()">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <div class="links">
            <a href="" class="link">About Us</a>
            <a href="" class="link">Location</a>
            <a href="" class="link">Guide</a>
            <a href="" class="link">Contact Us</a>
          </div>
        </div>
        <div class="content">
          <div class="content-left">
            <h1 id="city-text">
              <i class="fa fa-map-marker-alt"></i> The Tirana, Albania
            </h1>
            <h1 class="city-name" id="city-name">Tirana City</h1>
            <p class="city-content" id="city-content">
              You can get more details about Tirana by exploring <br />
              official website at your mobile phone
            </p>
          </div>
          <div class="content-right">
            <h1 class="degree"><i class="fas fa-sun"></i>25&#8451;</h1>
            <h2 class="distance">
              <i class="fas fa-map-marker-alt"></i>Distance: 165m
            </h2>
            <h2 class="duration"><i class="fas fa-clock"></i>Duration: 24h</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
